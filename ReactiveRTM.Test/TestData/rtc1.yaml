Naming:
  Enable: false
  Formats: "%n.rtc"
  NamingServers:
  - "localhost:2809"
  Type: CORBA
  Update:
    Enable: true
    Interval: 1000
    Rebind: true

Catalogs:
  - Catalog: AssemblyCatalog
    Args: 
    - test
  - Catalog: DirectoryCatalog
    Args: 
    - test
  - Catalog: TypeCatalog
    Args:
    - test

Logger:
  Enable: true
  Level: DEBUG
  ShowLogName: true
  ShowDataTime: true
  DateTimeFormat: "yyyy/MM/dd HH:mm:ss:fff"
  Adapter: RtcLoggerFactoryAdapter

Manager:
  Name: manager
  NamingFormats: "%M.manager"
  IsMaster: false
  CorbaServant: hoge
  MasterManager: hoge
  ShutdownOnNortcs: true
  ShutdownAuto: true
  AutoShutdownDuration: 10.0
  PrecreateComponents:
  - TypeName: test
    InstanceName: test01
  
Timer:
  Enable: true
  Tick: 1000

ExecutionContext: 
  Type: Periodic
  Rate: 1000
  
SdoService:
  Provider:
    AvailableServices:
    - a
    - b
    EnabledServices:
    - a
    - b
    ProvidingServices:
    - a
    - b
  Consumer:
    AvailableServices:
    - a
    - b
    EnabledServices:
    - a
    - b

Corba:
  Common:
    Name: IIOPChannel
    Priority: 0
    Endian: LittleEndian
  Client:
    ClientReceiveTimeOut: 3000
    ClientSendTimeOut: 3000
    ClientRequestTimeOut: 3000
    UnusedConnectionKeepAlive: 300000
    ClientConnectionLimit: 5
    AllowRequestMultiplex: true
    MaxNumberOfMultiplexedRequests: 1000
    MaxNumberOfRetries: 0
    RetryDelay: 0
  Server:
    Port: 0
    MachineName:
    BindTo: 
    UseIpAddress: false
    ServerThreadsMaxPerConnection: 25
